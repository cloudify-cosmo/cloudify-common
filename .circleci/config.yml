version: 2.1

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

attach_workspace: &attach_workspace
  attach_workspace:
    at: /home/circleci/project

defaults:
  - &test_defaults
    docker:
      - image: circleci/python:2.7
      - image: rabbitmq:3.7.4
  docs_builder:
    docker:
      - image: circleci/python:2.7


commands:
  build_docs:
    parameters:
      project:
        type: enum
        enum:
          - cloudify_rest_client
          - cloudify_dsl_parser
          - cloudify_plugins_common
          - cloudify_script_plugin
        description: which project to build docs for
    steps:
      - checkout
      - run:
          name: Install tox, NOTICE we use an old version of tox because of CFY-6398 (relying dict ordering)
          command: sudo pip install tox==1.6.1
          name: Build docs for << parameters.project >>
          command: |
            sphinx-build \
              -d _build/doctrees \
              -D version=$(python setup.py --version) \
              docs/<< parameters.project >> \
              docs/<< parameters.project >>/_build/html
  deploy_docs:
    parameters:
      project:
        type: enum
        enum:
          - cloudify_rest_client
          - cloudify_dsl_parser
          - cloudify_plugins_common
          - cloudify_script_plugin
      s3_path:
        type: string
    steps:
      - run:
          name: Run tox of specfic environment
          command: tox -e $DO_ENV
          name: Deploy docs for << parameters.project >> to S3
          command: |
            aws s3 sync \
              docs/<< parameters.project >>/_build/html \
              << parameters.s3_path >> \
              --delete \
              --acl public-read

  - &test_defaults_for_python26
    docker:
        # staying on old debian image, because buster dropped libssl1.0-dev, which
        # is required to compile py2.6 via pyenv
      - image: circleci/python:2.7-stretch
      - image: rabbitmq:3.7.4
    steps:
      - checkout
      - run:
          name: Install and set python version with pyenv
          command: |
                   git clone https://github.com/yyuu/pyenv.git ~/.pyenv
                   export PYENV_ROOT="$HOME/.pyenv"
                   export PATH="$PYENV_ROOT/bin:$PATH"
                   sudo apt-get install -y build-essential libssl1.0-dev zlib1g-dev xz-utils
                   pyenv install 2.6.9
                   pyenv local 2.6.9
      - run:
          name: Install tox, NOTICE we use an old version of tox because of CFY-6398 (relying dict ordering)
          command: sudo ~/.pyenv/versions/2.6.9/bin/pip install tox==1.6.1 tox-pyenv
      - run:
          name: Run tox of specfic environment
          command: ~/.pyenv/versions/2.6.9/bin/tox -e $DO_ENV

  - &docs_defaults
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout

  build_all_project_docs:
    executor: docs_builder
    steps:
      - checkout
      - restore_cache:
          keys:
            - common-pip-{{ checksum "setup.py" }}
            - common-pip-
      - run:
          name: Install sphinx
          command: pip install sphinx sphinx-rtd-theme
      - run:
          name: Install cloudify-common
          command: pip install .
      - save_cache:
          key: common-pip-{{ checksum "setup.py" }}
          paths:
            - /home/circleci/.cache/pip
      - build_docs:
          project: cloudify_plugins_common
      - build_docs:
          project: cloudify_rest_client
      - build_docs:
          project: cloudify_script_plugin
      - build_docs:
          project: cloudify_dsl_parser
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - docs

  deploy_all_project_docs:
    docker:
      - image: circleci/python:2.7
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - run:
jobs:
  flake8:
    <<: *test_defaults
    environment:
      DO_ENV: flake8

  test_py27_dsl_parser:
    <<: *test_defaults
    environment:
      DO_ENV: py27_dsl_parser

  test_py27_script_plugin:
    <<: *test_defaults
    environment:
      DO_ENV: py27_script_plugin

  test_py27_plugins_common:
    <<: *test_defaults
    environment:
      DO_ENV: py27_plugins_common

  test_py26_dsl_parser:
    <<: *test_defaults_for_python26
    environment:
      DO_ENV: py26_dsl_parser

  test_py26_script_plugin:
    <<: *test_defaults_for_python26
    environment:
      DO_ENV: py26_script_plugin

  test_py26_plugins_common:
    <<: *test_defaults_for_python26
    environment:
      DO_ENV: py26_plugins_common
          name: insstall awscli
          command: pip install awscli --user
      - deploy_docs:
          project: cloudify_plugins_common
          s3_path: s3://docs.cloudify.co/cloudify-plugins-common/
      - deploy_docs:
          project: cloudify_rest_client
          s3_path: s3://docs.cloudify.co/cloudify-rest-client/
      - deploy_docs:
          project: cloudify_script_plugin
          s3_path: s3://docs.cloudify.co/cloudify-script-plugin/
      - deploy_docs:
          project: cloudify_dsl_parser
          s3_path: s3://docs.cloudify.co/cloudify-dsl-parser/

  py3_compat:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
          name: install futurize
          command: pip install future --user
      - run:
          name: find python3-incompatible code
          command: |
            FUTURIZE="futurize ."
            while read line; do
              FUTURIZE="${FUTURIZE} -f ${line}"
            done<.circleci/py3fixers
            $FUTURIZE>futurize_diffs
      - run:
          name: check that there is no python3-incompatible code
          command: |
            if [[ -s futurize_diffs ]]; then
              echo "Python-3-incompatible code found"
              cat futurize_diffs
              exit 1
            fi

workflows:
  version: 2

  build_and_test:
    jobs:
      - flake8
      - py3_compat
      - test_py27_dsl_parser
      - test_py27_script_plugin
      - test_py27_plugins_common
      - test_py26_dsl_parser
      - test_py26_script_plugin
      - test_py26_plugins_common
      - docs_plugins_common
      - docs_rest_client
      - deploy_docs_plugins_common:
          requires:
              - docs_plugins_common
          filters:
            branches:
              only: 5.0.5-build
      - deploy_docs_rest_client:
          requires:
              - docs_rest_client
          filters:
            branches:
              only: 5.0.5-build
