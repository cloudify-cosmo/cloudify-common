tosca_definitions_version: cloudify_dsl_1_2

plugins:
  plugin:
    executor: central_deployment_agent
    install: false

node_types:
  type: {}

node_templates:
  node:
    type: type

workflows:
  scale:
    mapping: plugin.cloudify.plugins.workflows.scale_entity
    parameters:
      scalable_entity_name: {}
      delta:
        default: 1
      scale_compute:
        default: false
      abort_started:
        default: false

  scale_old:
    mapping: plugin.cloudify.plugins.workflows.scale
    parameters:
      node_id: {}
      delta:
        default: 1
      scale_compute:
        default: true
