tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/4.4.1.2.dev1/types.yaml

plugins:
  p:
    executor: central_deployment_agent
    install: false

node_types:
  type:
    derived_from: cloudify.nodes.Root

node_templates:
  node1:
    type: type
    relationships:
      - type: cloudify.relationships.connected_to
        target: node2
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: p.cloudify.tests.test_builtin_workflows.target_operation
            unlink: p.cloudify.tests.test_builtin_workflows.target_operation
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: p.cloudify.tests.test_builtin_workflows.source_operation
            unlink: p.cloudify.tests.test_builtin_workflows.source_operation
      - type: cloudify.relationships.connected_to
        target: node3
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: p.cloudify.tests.test_builtin_workflows.target_operation
            unlink: p.cloudify.tests.test_builtin_workflows.target_operation
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: p.cloudify.tests.test_builtin_workflows.source_operation
            unlink: p.cloudify.tests.test_builtin_workflows.source_operation
  node2_host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: false
  node2:
    type: type
    relationships:
      - type: cloudify.relationships.contained_in
        target: node2_host
  node3:
    type: type
