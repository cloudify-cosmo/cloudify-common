tosca_definitions_version: cloudify_dsl_1_3

imports:
  - minimal_types.yaml

plugins:
  p:
    executor: central_deployment_agent
    install: false

node_templates:

  node1:
    type: cloudify.nodes.Compute
    properties:
      install_agent: false

  node2:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: p.cloudify.tests.test_builtin_workflows.node_operation
        stop: p.cloudify.tests.test_builtin_workflows.fail_stop
    relationships:
      - type: cloudify.relationships.contained_in
        target: node1
      - type: cloudify.relationships.depends_on
        target: node3

  node3:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.connected_to
        target: node1
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: p.cloudify.tests.test_builtin_workflows.target_operation
            unlink: p.cloudify.tests.test_builtin_workflows.target_operation
